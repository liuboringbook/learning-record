<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //去重
    const arr = [1,1,2,3];
    const arr2 =[...new Set(arr)];
    console.log(arr2);


    //判断元素是否在集合中
    const set = new Set(arr);
    const has = set.has(1);
    console.log(has)

    //求交集
    const set2 = new Set([2,3]);
    const set3 = new Set([...set].filter(item =>set2.has(item)))
    console.log(set3)
</script>
</body>
</html>
