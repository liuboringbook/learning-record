<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Array.prototype.binarySearch = function(item){
        let low =0;
        let high =this.length-1;
        while(low<=high){
            const mid = Math.floor((low+high)/2);
            const element = this[mid];
            if(element<item){
                low = mid +1;
            }else if(element>item){
                high =mid-1;
            }else{
                return mid;
            }
        }
    }
    const res = [1,2,3,4,5].binarySearch(3)
</script>
</body>
</html>
