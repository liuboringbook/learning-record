<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const praph ={
        0:[1,2],
        1:[2],
        2:[0,3],
        3:[3]
    }
    const visited = new Set();
    const dfs =(n)=>{
        console.log(n);
        visited.add(n);
        praph[n].forEach(c=>{
            if(!visited.has(c)){
                dfs(c);
            }
        })
    }
    dfs(2);//2 0 1 3
</script>
</body>
</html>
