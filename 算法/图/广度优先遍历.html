<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const praph ={
        0:[1,2],
        1:[2],
        2:[0,3],
        3:[3]
    }
    const visited = new Set();
    visited.add(2);
    const q =[2];
    while(q.length){
        const  n = q.shift();
        console.log(n);   //2 0 3 1

        praph[n].forEach(c=>{
            if(!visited.has(c)){
                q.push(c);
                visited.add(c);
            }
        })
    }

</script>
</body>
</html>
