<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Array.prototype.insertionSort =function(){
        for(let i=1;i<this.length;i++){
            const temp  =this[i];
            let j=i;
            while(j>0){
                if(this[j-1]>temp){
                    this[j] =this[j-1]
                }else{
                    break
                }
                j-=1;
            }
            this[j] =temp;
        }
    }
    const arr =[5,4,2,1,7]
    arr.insertionSort();
    console.log(arr) //[1,2,4,5,7]
</script>
</body>
</html>
