<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Array.prototype.selectionSort = function(){
        for(let i=0;i<this.length-1;i++){
            let indexMin = i;
            for(let j=i;j<this.length;j++){
                if(this[j]<this[indexMin]){
                    indexMin =j
                }
            }
           if(indexMin !==i){
               const temp = this[i];
               this[i] =this[indexMin];
               this[indexMin] =temp;
           }
        }
    }
    const arr =[5,4,2,1,7]
    arr.selectionSort();
    console.log(arr);//(5)Â [1, 2, 4, 5, 7]
</script>
</body>
</html>
