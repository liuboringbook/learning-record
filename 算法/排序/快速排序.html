<!DOCTYPE html>

<body>
<script>
    Array.prototype.quickSort = function(){
        const rec = (arr) =>{
            if(arr.length === 1) { return arr;}
            let left= [];
            let right =[];
            let mid = arr[0];
            for(let i = 1; i<arr.length; i+=1){
                if(arr[i]< mid){
                    left.push(arr[i])
                }else{
                    right.push(arr[i])
                }
            }
            return [...rec(left),mid,...rec(right)];
        };
        const res = rec(this);
        res.forEach((n,i)=>{
            this[i] = n
        });
    };
    let arr =[5, 4, 2, 1, 7]
    arr.quickSort()
    console.log(arr);
</script>
</body>
