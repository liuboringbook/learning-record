<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var RecentCounter = function(){
        this.q = [];
    }
    RecentCounter.prototype.ping = function(t){
        this.q.push(t);
        while(this.q[0]<t-3000){
            this.q.shift();
        }
        return this.q.length;
    }
</script>
</body>
</html>
