<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const binaryTree ={
        val:1,
        left:{
            val:2,
            left:{
                val:3,
                left:null,
                right:null
            },
            right:{
                val:4,
                left:{
                    val:5,
                    left:null,
                    right:null
                },
                right:null
            }
        },
        right:{
            val:6,
            left:null,
            right:{
                val:7,
                left:null,
                right:null
            }
        }
    };
    const postorder =(root)=>{
        if(!root){return;}
        postorder(root.left);
        postorder(root.right);
        console.log(root.val)
    }
    postorder(binaryTree);//3,5,4,2,7,6,1
</script>
</body>
</html>
