<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 策略模式的定义：定义一系列的算法，把他们一个个封装起来，并且使他们可以相互替换
    *
    * 策略模式的目的就是将算法的使用和算法的实现分离
    *
    * 一个基本策略模式的程序至少由两部分组成。第一部分是一组策略类(可变的)，策略类分装了具体的算法，并负责具体的计算过程
    * 第二部分是环境类context(不变)，context接受客户的请求，随后将请求委托给某一个策略类，要做到这一点，说明context中维持对
    * 某个策略对象的引用
    *
    * 出现场景：常用在if判断中
    *
    * 例如如下奖金计算，绩效为S的人年终奖有4倍工资，绩效为A的人年终奖有3倍工资，而绩效为B的人年终奖有2倍工资
    *
    * 优点：能减少大量的if语句，而且复用性好
    * */
    const  strategy ={
        'S': function(salary){
            return salary*4
        },
        'A':function(salary){
            return salary*3
        },
        'B':function(salary){
            return salary*2
        }
    }
    const calculateBonus = function(leave,salary){
        return strategy[leave](salary)
    }
    console.log(calculateBonus('A', 10000));//30000
    console.log(calculateBonus('B', 6000));//12000


</script>
</body>
</html>
