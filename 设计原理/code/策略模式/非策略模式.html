<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var CalculateBonus =function(performanceLevel,salary){
        if(performanceLevel ==='S'){
            return salary*4
        }
        if(performanceLevel === 'A'){
            return salary*3
        }
        if(performanceLevel === 'B'){
            return salary*2
        }
    }
    console.log(CalculateBonus('B', 20000));//40000
    console.log(CalculateBonus('S', 6000));//24000
</script>
</body>
</html>
