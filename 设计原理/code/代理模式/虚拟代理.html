<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 虚拟代理山西爱你图片预加载
    *
    * */
    const myImage =(function(){
        const imgNode = document.createElement('img');
        document.body.appendChild(imgNode)
        return{
            setSrc: function(src){
                imgNode.src =src
            }
        }
    })()

    const proxyImage =(function(){
        const img = new Image();
        img.onload = function(){  //图片加载完毕后执行
            myImage.setSrc(img.src)
        }
        return {
            setSrc: function(src){
                myImage.setSrc('loading.jpg') //本地loading图片
                img.src =src
            }
        }
    })()
    proxyImage.setSrc('https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=1704354617,2285391646&fm=26&gp=0.jpg')
</script>
</body>
</html>
