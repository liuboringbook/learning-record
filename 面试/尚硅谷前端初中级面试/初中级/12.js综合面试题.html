<body>
<script>
    function Foo(){
        getName =function(){
            alert(1);
        }
        return this;
    }
    Foo.getName = function(){alert(2)};
    Foo.prototype.getName =function(){
        alert(3)
    }
    var getName =function(){alert(4)};
    function getName(){
        alert(5)
    }
    /********** 变量提升 ***********/
   function Foo(){
       getName =function(){
           alert(1);
       }
       return this;
    }
    var getName;
   function getName(){
       alert(5)
   }
    Foo.getName = function(){alert(2)};

    Foo.prototype.getName =function(){
        alert(3)
    }
    getName =function(){alert(4)}

    getName =function(){
        alert(1)
    }


    //请写出下列的输出结果
    Foo.getName();//2
    getName();  //4
    Foo().getName();//1
    getName();//1
    new Foo.getName();//new Function(){alert(2)} //2
    new Foo().getName();// (new Foo()).getName() 3
    new new Foo().getName();// new ((new Foo()).getName)()  3
</script>
