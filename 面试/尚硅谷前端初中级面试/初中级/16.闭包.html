    /*
    * 什么是闭包？
    * 1. 密闭的容器，类似于set，map容器，存放数据的
    * 2.闭包是一个对象，存放数据的格式：key：value
    * 形成的条件：
    * 1.函数嵌套
    * 2.内部函数引用外部函数的局部变量
    *
    * 闭包的优点：
    * 延长外部函数局部变量的生命周期
    * 闭包的缺点：
    * 容易造成内存泄露
    * 注意点：
    * 1.合理的使用闭包
    * 2.用完闭包要及时清除(销毁)
    *
    * */

        var count =1;
        return function(){
         count++
            console.log(count)
        }
    }
    var fun2 =fun();
    fun2();//2
