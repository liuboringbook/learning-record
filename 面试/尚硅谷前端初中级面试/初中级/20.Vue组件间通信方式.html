<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 1. 通信种类
    *    1. 父组件向子组件通信
    *    2. 子组件向父组件通信
    *    3. 隔代组件间通信
    *    4.兄弟组件间通信
    *
    * 2. 实现通信方式
    *    1.props
    *    2.vue自定义事件
    *    3.消息订阅与发布
    *    4.vuex
    *    5.slot
    *
    *  方式 1. props
    *  1.通过一般属性实现父向子通信
    *  2.通过函数属性实现子向父通信
    *  3.缺点：隔代组件和兄弟组件间通信比较麻烦
    *
    *  方式2： vue自定义事件
    *  1.vue内置实现，可以替代函数类型的props
    *     绑定监听： <Mycomp @eventName="callback">
    *     触发事件： this.$emit("eventName",data)
    *  2. 缺点：只适合于子向父通信
    *
    *  方式3：消息订阅与发布
    *   1.需要引入消息订阅与发布的实现库，如：pubsub.js
    *   2.优点：此方式可用于任意关系组件间通信
    *
    *   方式4：vuex
    *   是什么？：vuex是vue官方提供的集中式管理vue多组件共享状态数据的vue插件
    *
    *   方式5
    *   1.是什么？专门用来实现父向子传递带数据的标签
    *   2.注意：通信的标签模板是在父组件中解析好后再传递给子组件的
    * * */

                        
</script>
</body>
</html>
