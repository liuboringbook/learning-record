<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .layout div{
            height:200px;
        }
        .layout .left-center-right{
            width:100%;
            display: table;
        }
        .layout .left-center-right div{
            display: table-cell;
        }
        .layout .left-center-right .left{
            width:300px;
            background: red;
        }
        .layout .left-center-right .center{
            background: blue;
        }
        .layout .left-center-right .right{
            width:300px;
            background: yellow;
        }

    </style>
</head>
<body>
<section class="layout table">
    <article class="left-center-right">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </article>
</section>
</body>
</html>
