<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: yellow;
            transition: width 2s,height 2s;
            -webkit-transition: transform 2s;
        }
        div:hover{
            width: 200px;
            height: 200px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
<div>请把鼠标指针放到黄色的div元素上，来查看过渡效果</div>
</body>
</html>
