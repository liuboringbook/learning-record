<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 75px;
            background-color:yellow;
            border: 1px solid black;
        }
        #div2{
            transform: translate(50px,100px);
            -webkit-transform: translate(50px,100px);
        }
    </style>
</head>
<body>
<div>你好。这是一个 div 元素。</div>

<div id="div2">你好。这是一个 div 元素。</div>
</body>
</html>
