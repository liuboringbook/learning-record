<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            animation: myfirst 2s;
        }
        @keyframes myfirst {
            from{
                background: red;
            }
            to{
                background: yellow;
            }
        }
    </style>
</head>
<body>
<div></div>

</body>
</html>
