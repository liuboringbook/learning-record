<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            text-align: center;
            border: 2px solid #a1a1a1;
            padding: 10px 40px;
            background:#dddddd;
            width: 350px;
            border-radius: 25px;
        }
        .div2{
            text-align: center;
            border: 2px solid #a1a1a1;
            padding: 10px 40px;
            background:#dddddd;
            width: 350px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="div1">
    border-radius 属性允许您向元素添加圆角
</div>
<div class="div2">
    border-radius 百分比属性允许您向元素添加圆角
</div>
</body>
</html>
