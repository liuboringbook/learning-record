<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    switch(location.hash){
        case "#data":
            callback();
            break;
    }
    function callback(){
        const data ="data.html的数据"
        try{
            parent.location.hash =data;
        }catch(e){
            var ifrproxy =document.createElemet('iframe');
            ifrproxy.style.display ='none';
            ifrproxy.src='http://localhost:8080/proxy.html#'+data;
            document.body.appendChild(ifrproxy);
        }
    }
</script>
</body>
</html>
