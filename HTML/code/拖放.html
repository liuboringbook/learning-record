<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width:350px;
            height:70px;
            border:1px solid #aaaaaa;
        }
    </style>
    <script>
        function allowDrop(ev){
            ev.preventDefault()
        }
        function drag(ev){
            ev.dataTransfer.setData("Text",ev.target.id)
        }
        function drop(ev){
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");

            ev.target.appendChild(document.getElementById(data))
        }
    </script>
</head>
<body>
 <p>拖放图片到矩形框中;</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
</div>
 <br>
 <img id="drag1" src="../resource/heima.png" draggable="true"  ondragstart="drag(event)" width="100" height="69">

</body>
</html>
