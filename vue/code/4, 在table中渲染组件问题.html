<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../resource/vue.js"></script>
</head>
<body>
<div id="app">
    <table>
        <tbody>
           <tr is="row"></tr>
           <tr is="row"></tr>
           <tr is="row"></tr>
           <row></row>
        </tbody>
    </table>
</div>
<script>
    /*
    *  前三个正常渲染，最后一个row组件会渲染到table外面
    *
    * */
    Vue.component('row',{
       data: function(){
           return {
               content:'this is content'
           }
       },
       template:'<tr><td>{{content}}</td></tr>'
    });
    var vm = new Vue({
        el:'#app'
    })
</script>
</body>
</html>
