<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../resource/vue.js"></script>
</head>
<body>
<div id="app">
    <component :is="flag"></component>
    <button @click="handleClick">切换</button>
</div>
<script>
    Vue.component('login',{
        template:'<h3>这是登录组件</h3>'
    });
    Vue.component('register',{
        template:'<h3>这是注册组件</h3>'
    });
    Vue.component('index',{
        template:'<h3>这是首页组件</h3>'
    });
    var vm = new Vue({
        el:'#app',
        data: {
            flag: 'login'
        },
        methods:{
            handleClick: function(){
                if(this.flag =='login'){
                    this.flag = 'register'
                }else if(this.flag == 'register'){
                    this.flag ='index'
                }else{
                    this.flag ='login'
                }
            }
        }
    })
</script>
</body>
</html>
