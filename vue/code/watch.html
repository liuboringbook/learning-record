<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../resource/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{name}}</div>
    <div>{{info.city}}</div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data(){
            return {
                name:'双月',
                info:{
                    city:'北京'
                }
            }
        },
        watch:{
            name(oldVal,val){
                console.log('watch name',oldVal,val) //值类型，可正常拿到
            },
            info:{
                handler(oldVal,val){
                    console.log('watch info', oldVal,val) //引用类型，引用类型指针指向的是同一个地址，所以拿不到oldVal
                },
                deep:true //深度监听，可以监听到info下面的子属性和方法的变化
            }
        }
    })
</script>
</body>
</html>
