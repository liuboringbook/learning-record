<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../resource/vue.js"></script>
</head>
<body>
<div id="app">
    <p>num {{num}}</p>
    <p>double1 {{double1}}</p>
    <input v-model="double2">
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data(){
            return {
                num: 20
            }
        },
        computed: {
            double1(){
                return this.num * 2
            },
            double2: {
                get(){
                    return this.num * 2
                },
                set(val){
                    this.num = val / 2;
                }
            }
        }
    })
</script>
</body>
</html>
