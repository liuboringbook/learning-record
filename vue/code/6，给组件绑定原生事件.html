<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../resource/vue.js"></script>
</head>
<body>
<div id="app">
    <child @click.native="handle"></child>
</div>
<script>
    var  vm = new Vue({
        el:'#app',
        methods:{
            handle: function(){
                alert('click2')
            }
        },
        components:{
            'child':{
                template:'<div>child</div>'
            }
        }
    })
    /* 最直接的方法是在事件后面加上native修饰符，例如 @click.native*/
    
</script>
</body>
</html>
