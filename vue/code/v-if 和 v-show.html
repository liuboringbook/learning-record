<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../resource/vue.js"></script>

</head>
<body>
<div id="app">
    <p v-if="type === 'a'">A</p>
    <p v-else-if="type === 'b'">B</p>
    <p v-else>other</p>

    <p v-show="type ==='a'">A by v-show</p>
    <p v-show="type ==='b'">B by v-show</p>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data(){
            return{
                type:"a"
            }
        }
    })
</script>
</body>
</html>
