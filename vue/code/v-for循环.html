<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../resource/vue.js"></script>
</head>
<body>
<div id="app">
    <p>遍历数组</p>
    <ul>
        <li v-for="(item,index) in listArr" :key="item.id">
            {{index}}---{{item.id}}---{{item.title}}
        </li>
    </ul>
    <p>遍历对象</p>
    <ul>
        <li v-for="(val,key,index) in listObj" :key="key">
            {{index}}---{{key}}---{{val.title}}
        </li>
    </ul>
</div>
<script>
    var vm =new Vue({
        el:'#app',
        data(){
            return{
                listArr:[
                    {id:'a',title:'标题1'},
                    {id:'b',title:'标题2'},
                    {id:'c',title:'标题3'}
                ],
                listObj:{
                    a: {title:'标题1'},
                    b: {title:'标题2'},
                    c: {title:'标题3'}
                }
            }
        },
    })
</script>
</body>
</html>
