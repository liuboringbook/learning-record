<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../resource/vue.js"></script>
    <style>
        .black{
            color: black;
        }
        .yellow{
            background: red;
        }
    </style>
</head>
<body>
<div id="app">
    <p :class="{black: isBlack, yellow: isYellow}">使用class</p>
    <p :class="[black,yellow]">使用class(数组)</p>
    <p :style="styleData">使用 style</p>
</div>
<script>
    var vm = new Vue({
       el:'#app',
        data(){
            return {
                isBlack:true,
                isYellow:true,

                black:'black',
                yellow:'yellow',

                styleData:{
                    fontSize:'40px', //转换为驼峰形式
                    color:'red',
                    backgroundColor:'#ccc' //转换为驼峰形式
                }
            }
        }
    })
</script>
</body>

</html>
